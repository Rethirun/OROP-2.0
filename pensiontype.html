<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  <title>Pension Type Selection</title>
</head>
<body>

  <div class="container">
    <!-- Your image tag goes here -->
    <form action="/next_page" method="post">
      <div class="step">
        <label for="pensionType" class="bold-label">Select the Pension type:</label>
        <div class="radio-group">
          <div class="radio-container">
            <input type="radio" id="servicePension" name="pensionType" value="service" required>
            <label for="servicePension">Service Pension</label>
          </div>

          <div class="radio-container">
            <input type="radio" id="familyPension" name="pensionType" value="family">
            <label for="familyPension">Family Pension</label>
          </div>
        </div>
      </div>

      <button type="submit" class="next-btn">Next</button>
    </form>
  </div>

</body>
</html>
